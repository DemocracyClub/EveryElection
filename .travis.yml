sudo: false
language: python
python:
  - '3.4'
addons:
  - postgresql: '9.3'
cache:
  pip: true
  directories:
    - /home/travis/virtualenv
    - $HOME/.pip-cache/
    - $HOME/.tox/
    - .tox
install:
  - pip install tox coveralls
script:
  - tox
after_success:
  - coveralls
before_cache:
    - rm -f .tox/py34-django110/log/*.log
    - rm -f .cache/pip/log/*.log
