{% extends "base.html" %}
{% load dc_forms %}

{% block content %}
<section class="columns large-6 large-centered">
  <div class="card postcode_card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button" type="submit">Login</button>
    </form>
    <a href="{% url "password_reset"%}">Forgot password?</a>
  </div>
</section>
{% endblock content %}
