{% extends "admin/submit_line.html" %}

{% block submit-row %}
    {% if request.user.is_superuser and original.can_write_csv_to_s3 %}
        <a
            href="{% url "admin:write_csv_to_s3_view" object_id=object_id %}"
            class="deletelink"
            style="background-color: var(--default-button-bg); margin-left: 0;">Write data to S3</a>
    {% endif %}
    {{ block.super }}
{% endblock %}
